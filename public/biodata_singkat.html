<html>
    <head>
        <title> Membuat biodata dengan menggunakan HTML  </title>
        <style>
          table {
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse;
            width: 50%;
          }
          
          td, th {
            border: 1px solid #3d414d;
            text-align: left;
            padding: 8px;
          }
          
          tr:nth-child(even) {
            background-color: #79c6cc;
          }
          </style>
    </head>
    <body>
        <h1 align="center">Biodata</h1>
        <p align="center"><i>Berikut adalah biodata/profil singkat saya :</i></p><br>
        <center>
        <img src="pas foto.jfif" style="width: 200px;height: 300px;"> 
      </center>
        <table align="center">
          <tr>
            <th>Data diri</th>
            <th>Keterangan</th>
          </tr>
          <tr>
            <td><b>Nama</b></td>
            <td>Leonardy Wirya Theo</td>
          </tr>
          <tr>
            <td><b>Tempat,Tanggal Lahir</b></td>
            <td>Medan,30 Desember 2002</td>
          </tr>
          <tr>
            <td><b>Jenis Kelamin</b></td>
            <td>Laki laki</td>
          </tr>
          <tr>
            <td><b>Instansi</b></td>
            <td>Institut Teknologi Sepuluh Nopember</td>
          </tr>
          <tr>
            <td><b>Jurusan</b></td>
            <td>Sistem Informasi</td>
          </tr>
          <tr style="height : 80px">
            <td><b>Hobi</b></td>
            <td>
              <ul>
                <li>Main bulu tangkis</li>
                <li>Rebahan</li>
                <li>Main game</li>
            </ul>
          </td>            
          </tr>
        </table>
    </body>
</html>
